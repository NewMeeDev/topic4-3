<!DOCTYPE html>
<html layout:decorate="~{layouts/defaultLayout}" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content" class="container mt-3 mb-3">
		<h2 th:text="${title}"></h2>
		
		
		  	
      	<form action="#" th:action="@{/orders/doUpdate}" th:object="${orderModel}" method="post">
      	
      		<input name="id" type="hidden" th:value="*{id}">
      		
      		<div class="input-group input-group-lg">
      			<span class="input-group-text" id="inputGroup-sizing-lg">Order Number</span>
      			<input th:field="*{orderNo}" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="">
      			<div class="fieldError">
      				<p th:if="${#fields.hasErrors('orderNo')}" th:errors="*{orderNo}">Order Number Error</p>
      			</div>
      		</div>
      		
      		<div class="input-group input-group-lg">
      			<span class="input-group-text" id="inputGroup-sizing-lg">Product Name</span>
      			<input th:field="*{productName}" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="">
      			<div class="fieldError">
      				<p th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}">Product Name Error</p>
      			</div>
      		</div>
      		
      		<div class="input-group input-group-lg">
      			<span class="input-group-text" id="inputGroup-sizing-lg">Price</span>
      			<input th:field="*{price}" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="">
      			<div class="fieldError">
      				<p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>
      			</div>
      		</div>
      		
      		<div class="input-group input-group-lg">
      			<span class="input-group-text" id="inputGroup-sizing-lg">Quantity</span>
      			<input th:field="*{quantity}" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="">
      			<div class="fieldError">
      				<p th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Quantity Error</p>
      			</div>
      		</div>
      		
      		<button class="btn btn-primary" type="submit">Update</button>
      		
      		<div th:if="${#fields.hasErrors('*')}">List of Errors</div>
      	</form>		
	</div>
</body>
</html>
